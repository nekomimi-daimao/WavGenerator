<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVジェネレーター</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* スライダーと値表示を横並びにするためのコンテナ */
        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-row input[type="range"] {
            flex-grow: 1;
            width: auto;
        }
        /* 値表示のスタイルを調整 */
        .value-display-inline {
            font-size: 0.9em;
            color: #555;
            min-width: 60px;
            text-align: right;
            line-height: 1;
        }

        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="range"] {
            padding-left: 0;
            padding-right: 0;
        }
        .value-display {
            font-size: 0.9em;
            color: #555;
            text-align: right;
        }

        .waveform-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 4px;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100px;
        }

        /* パルス時間の設定を一行にするためのCSS */
        .pulse-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .pulse-inputs .input-container {
            flex: 1;
        }
        .pulse-inputs .input-container label {
            font-size: 0.8em;
            font-weight: normal;
        }

        /* ボタン群のスタイル - 横並びと均等幅を適用 */
        .button-group {
            display: flex; /* Flexboxを有効にする */
            gap: 10px;
            margin-bottom: 10px;
        }
        /* button-group内のボタンに flex: 1 を適用し、均等な幅にする */
        .button-group button {
            flex: 1;
            width: auto;
        }

        /* 基本ボタンのスタイル */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* プレビューボタンのデフォルト色 */
        #previewButton {
            background-color: #28a745;
        }
        #previewButton:hover {
            background-color: #1e7e34;
        }

        /* 生成ボタンの色 */
        #generateButton {
            background-color: #007bff; /* 元の青を維持 */
        }
        #generateButton:hover {
            background-color: #0056b3;
        }

        #downloadLink { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>サイン波 WAVジェネレーター</h2>

    <div class="waveform-container">
        <canvas id="waveformCanvas"></canvas>
    </div>

    <div class="control-group">
        <label for="duration">全体の長さ（秒）:</label>
        <input type="number" id="duration" value="30" min="1" step="1">
    </div>

    <div class="control-group">
        <label>パルス時間:</label>
        <div class="pulse-inputs">
            <div class="input-container">
                <label for="onDuration">ON（秒）</label>
                <input type="number" id="onDuration" value="1" min="1" step="1">
            </div>
            <div class="input-container">
                <label for="offDuration">OFF（秒）</label>
                <input type="number" id="offDuration" value="1" min="0" step="1">
            </div>
        </div>
    </div>

    <div class="control-group">
        <label for="frequency">周波数（Hz）:</label>
        <input type="number" id="frequency" value="440" min="20" step="1">
    </div>

    <div class="control-group">
        <label for="gain">音量（ゲイン）:</label>
        <div class="slider-row">
            <input type="range" id="gain" value="0.5" min="0" max="1" step="0.01">
            <div class="value-display-inline">
                <span id="gainValue">0.50</span>
            </div>
        </div>
    </div>

    <div class="control-group">
        <label for="pan">左右（パン）:</label>
        <div class="slider-row">
            <input type="range" id="pan" value="0" min="-1" max="1" step="0.01">
            <div class="value-display-inline">
                <span id="panValue">0.00</span>
            </div>
        </div>
        <div class="value-display">
            （左: -1.00, 中央: 0.00, 右: +1.00）
        </div>
    </div>

    <div class="button-group">
        <button id="previewButton">プレビュー再生</button>
        <button id="generateButton">ダウンロード</button>
    </div>
    <a id="downloadLink"></a>
</div>

<script src="js/script.js"></script>
</body>
</html>
