<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVジェネレーター</title>
    <style>
        /* (CSSは変更ありません ... 省略) */
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="range"] {
            padding-left: 0;
            padding-right: 0;
        }
        .gain-display {
            font-size: 0.9em;
            color: #555;
            text-align: right;
        }

        .waveform-container {
            margin-bottom: 20px; /* 下の要素とのマージンを調整 */
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 4px;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #downloadLink {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>サイン波 WAVジェネレーター</h2>

    <div class="waveform-container">
        <canvas id="waveformCanvas"></canvas>
    </div>
    <div class="control-group">
        <label for="duration">再生の長さ（秒）:</label>
        <input type="number" id="duration" value="3" min="0.1" step="0.1">
    </div>

    <div class="control-group">
        <label for="frequency">周波数（Hz）:</label>
        <input type="number" id="frequency" value="440" min="20" step="1">
    </div>

    <div class="control-group">
        <label for="gain">音量（ゲイン）:</label>
        <input type="range" id="gain" value="0.5" min="0" max="1" step="0.01">
        <div class="gain-display">
            （現在値: <span id="gainValue">0.50</span>）
        </div>
    </div>

    <button id="generateButton">WAVを生成してダウンロード</button>

    <a id="downloadLink"></a>
</div>

<script src="script.js"></script>
</body>
</html>
